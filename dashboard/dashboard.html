        const toggleAsideButton = document.getElementById('toggleAside');
        const aside = document.getElementById('aside');
        const logoMenuDiv = document.getElementById('logoMenuDiv');
        const hideUnhideDiv = document.getElementById('hideUnhideDiv');
    
        toggleAsideButton.addEventListener('click', () => {
