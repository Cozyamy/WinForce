<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/svg" sizes="32x32" href="./images/logo.svg">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/output.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">

	<title>WinForce</title>
                
</head>
<body class="bg-white font-poppins">
  <div class="flex flex-col items-center justify-center">
    <div class="w-full max-w-xl p-6 bg-white form-container mb-12">
    <div class="text-center mb-8 mt-8">
      <img src="./images/logoImg.png" alt="Logo" class="w-32 h-32 mx-auto">
      <h2 class="text-lg font-bold mt-2 orange md:text-2xl lg:text-4xl">Create your Account</h2>
      <p class="text-base font-medium black md:text-lg lg:text-lg">Invited by: Admin</p>
    </div>
    <form>
      <!-- Form inputs for username, email, phone number, and password -->
      <div class="mb-12 shadowed rounded-lg p-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-1" for="username">Username</label>
        <input type="text" id="username" required class="w-full px-3 py-2 border rounded-lg border-gray-300 placeholder-gray-400 focus:outline-none focus:border-orange-500" placeholder="e.g. buildmychoice" autocomplete="username">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-1" for="username">Email</label>
        <input type="email" id="email" required class="w-full px-3 py-2 border rounded-lg border-gray-300 placeholder-gray-400 focus:outline-none focus:border-orange-500" placeholder="example@gmail.com" autocomplete="email">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-1" for="username">Phone Number</label>
        <input type="text" id="number" required class="w-full px-3 py-2 border rounded-lg border-gray-300 placeholder-gray-400 focus:outline-none focus:border-orange-500" placeholder="your phone number" autocomplete="phone number">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-1" for="username">Password</label>
        <input type="password" id="password" required class="w-full px-3 py-2 border rounded-lg border-gray-300 placeholder-gray-400 focus:outline-none focus:border-orange-500" placeholder="*****" autocomplete="new-password">
      </div>
      <div class="mb-4 ">
        <label class="block text-gray-700 text-sm font-bold mb-1" for="coupon">Coupon Code</label>
        <input type="text" id="coupon" class="w-full px-3 py-2 border rounded-lg border-gray-300 placeholder-gray-400 focus:outline-none focus:border-orange-500" placeholder="example@gmail.com">
        <p class="text-sm text-gray-600 mt-2">Donâ€™t have code? <span class="orange cursor-pointer font-semibold">Get code</span></p>
        <div class="mb-4 mt-4">
          <label class="flex items-center text-gray-700 text-sm">
            <input type="checkbox" id="checkbox" class="form-checkbox border-gray-300 focus:ring focus:ring-orange-500">
            <span class="ml-4 font-medium">I have read and agreed to the <a href="#" class="orange">Terms & Conditions</a> and <a href="#" class="orange">Privacy Policy</a> of WinForce.</span>
          </label>
        </div>
      </div>

      <button class="bg-orange text-white py-2 px-4 rounded-2xl w-full font-semibold mt-4 md:py-4 md:px-6 lg:py-4 lg:px-6">Create Account</button>
      <p class="text-center mt-4 text-base text-gray-600 mb-8 font-medium md:text-lg lg:text-lg">Already have an account? <a href="login.html" class="orange font-semibold">Login</a></p>
      </div>
    </form>
    </div>
  </div>
</body>
</html>
